<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAM Project Filter System</title>
    <link rel="stylesheet" href="main-styles.css"> <!-- Check this path -->
</head>
<body>
    <div class="header">
        <!-- BAM logo on the left -->
        <img src="https://www.macaw.nl/app/uploads/sites/10/BAM-logo-green-web-version-png.png" 
             alt="BAM Logo" 
             class="logo" 
             style="display: block; margin: auto; width: 200px; height: auto;">
             
        <div class="navigation">
            <button class="button" onclick="navigateTo('projects')">Projects</button>
            <button class="button" onclick="navigateTo('services')">Services</button>
            <button class="button" onclick="navigateTo('contact')">Contact</button>
            <button class="button" onclick="navigateTo('about-us')">About Us</button>
        </div>
        
        <!-- Search bar centered in the middle -->
        <div class="search-bar">
            <input type="text" placeholder="Search for lessons learned" class="search-input">
            <button class="search-button" onclick="searchLessons()">Search</button>
        </div>
    </div>

    <!-- Filter section -->
    <div class="filters">
        <h2>Filter Projects</h2>
        <select id="projectType">
            <option value="tender">Tender</option>
            <option value="project">Project</option>
        </select>

        <h3>Type of Project</h3>
        <select id="projectKind">
            <option value="bridge">Bridge</option>
            <option value="viaduct">Viaduct</option>
            <option value="railway">Railway</option>
            <option value="roads">Roads</option>
            <option value="infrastructure">Other Infrastructure</option>
        </select>

        <h3>Years</h3>
        <select id="years">
            <option value="1_year">Past year</option>
            <option value="2_years">Past 2 years</option>
            <option value="5_years">Past 5 years</option>
            <option value="10_years">Past 10 years</option>
            <option value="15_years">Past 15 years</option>
            <option value="20_years">Past 20 years</option>
        </select>

        <h3>Document Types</h3>
        <select id="documentTypes">
            <option value="procurement">Procurement</option>
            <option value="designPlanning">Design Planning</option>
            <option value="lessons">Lessons Learned</option>
            <option value="other">Other</option>
        </select>

        <h3>Departments</h3>
        <select id="departments">
            <option value="procurement">Procurement</option>
            <option value="design">Design</option>
            <option value="projectManagement">Project Management</option>
            <option value="execution">Execution</option>
        </select>

        <button class="filter-button" onclick="showResults()">Show Results</button>
    </div>

    <!-- Upload button above the map -->
    <div class="upload-section">
        <h2>Upload Document</h2>
        <!-- This sends to the upload.html page -->
        <button class="upload-button" onclick="window.location.href='upload.html';">Upload Document</button>
    </div>

    <!-- Map section -->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2501211.3557575624!2d2.6397712971514884!3d52.25084462419799!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c609c3db87e4bb%3A0xb3a175ceffbd0a9f!2sNederland!5e0!3m2!1sen!2sus!4v1726487289868!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Link to JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
